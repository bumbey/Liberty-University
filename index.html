<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prereq | Home</title>
    <link rel="stylesheet" href="styles.css">

    <!--Script and loadTheme() called in head to avoid screen flash from theme not being loaded-->
    <script src="theme.js"></script>
    <script>loadTheme();</script>
</head>
<body>
    <nav>
        <div class="ribbon selected">
            <span>HOME</span></div>
        <div id="planner.html" class="ribbon" type="button" onclick="loadPage(id)">
            <span>PLANNER</span></div>
        <div id="credits.html" class="ribbon" type="button" onclick="loadPage(id)">
            <span>CREDITS</span></div>
        <div id="settings.html" class="ribbon" type="button" onclick="loadPage(id)">
            <span>SETTINGS</span></div>
    </nav>

    <h1>HOME</h1>

    <h2>Option Selection</h2>
    <form onsubmit="submitSelection(event)">
        <input value="Option 1" type="checkbox">Option 1<br>
        <input value="Option 2" type="checkbox">Option 2<br>
        <input value="Option 3" type="checkbox">Option 3<br>
        <button type="submit">Submit</button><br>
        <label style="font-weight: bold">Selected options:</label><br>
        <label id="selectionOutput"></label>
    </form>

    <h2>Regex</h2>
    <label><strong>Valid phone formats:</strong><br>xxxxxxxxxx<br>xxx-xxx-xxxx<br>(xxx) xxx-xxxx<br></label><br>
    <input id="phoneInput" type="text" placeholder="Enter phone number"><br>
    <label id="validPhone"></label><br>

    <h2>File Reader</h2>
    <label>Upload text file to display:</label><br>
    <input id="fileInput" type="file"><br>
    <pre id="fileOutput"></pre>

    <script src="pageLoader.js"></script>
    <script>fadePreviousNavButton()</script>

    <script src="proj7.js"></script>
</body>
</html>
